        vending_machine: >
            Торговый автомат привязан
        nfc_tag: >
            NFC-метка привязана

    error:
        not_boundalbe: >
            Привязка объектов данного типа не поддерживается

unbind:
    success:
        vending_machine: >
            Торговый автомат отвязан
        nfc_tag: >
            NFC-метка отвязана

    error:
        not_unboundalbe: >
            Отвязка объектов данного типа не поддерживается
