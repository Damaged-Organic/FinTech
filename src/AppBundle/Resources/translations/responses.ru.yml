# AppBundle/Resources/translations/responses.ru.yml
common:
    success:
        create: >
            Данные успешно добавлены

        update: >
            Данные успешно сохранены

        delete: >
            Данные удалены

        un_delete: >
            Данные восстановлены

    error:
        form_invalid: >
            Форма содержит неверные данные. Пожалуйста, исправьте их и повторите операцию
        bad_request: >
            Запрос содержит неверные данные
        forbidden: >
