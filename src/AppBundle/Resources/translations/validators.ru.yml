# AppBundle/Resources/translations/validators.ru.yml
custom:
    human_name:
        valid: Это не похоже на человеческое имя

    device_name:
        valid: Имя устройства может включать в себя буквы в любом регистре, цифры, пробелы, '_' и '-'

    phone_number:
        valid: Это не похоже на валидный номер телефона

    skype_name:
        valid: Это не похоже на валидное имя аккаунта Skype

    decimal:
        valid: Это не похоже на корректное десятичное значение

common:
    human_name:
        length:
            min: Фамилия, имя или отчество не должны быть короче 2 символов
            max: Фамилия, имя или отчество не должны быть дленнее 100 символов

    email:
        valid: Это не похоже на валидный адрес электронной почты

    date:
        valid: Это не похоже на обычный формат даты

    boolean:
        valid: Это не похоже на флажок выбора

settings:
    common:
        name:
            unique: Параметр с таким названием уже существует

        setting_key:
            unique: Параметр с таким ключом уже существует

    decimal:
        setting_value:
            not_blank: Должно быть указано значение параметра

    string:
       setting_value:
           not_blank: Должно быть указано значение параметра
           length:
               min: Значение параметра не должно быть короче 1 символа
               max: Значение параметра не должно быть длиннее 250 символов

employee:
    authentication:
        username:
            not_blank: Вы не ввели логин

        password:
            not_blank: Вы не ввели пароль

    username:
        not_blank: Должен быть указан логин сотрудника
        length:
            min: Логин сотрудника не может быть короче 3 символов
            max: Логин сотрудника не может быть длиннее 200 символов
        unique: Сотрудник с таким логином уже существует

    password:
        not_blank: Должен быть назначен пароль
        legal:     Пароль не должен совпадать с логином
        length:
            min: Пароль сотрудника не может быть короче 6 символов

    password_confirm:
        not_blank: Необходимо подтвердить пароль

    is_enabled:
        type: Не совпадает тип поля активности пользователя

    employee_group:
        invalid_massage: Для сотрудника должна быть указана должность

employee_group:
    name:
        not_blank: Должно быть указано название должности пользователя
        length:
            min: Название должности пользователя не может быть короче 3 символов
            max: Название должности пользователя не может быть длиннее 20 символов
        unique: Должность пользователя с таким названием уже существует

    role:
        not_blank: Должен быть указан идентификатор должности пользователя
        regex:     Идентификатор должности пользователя должен начинаться с "ROLE_" и составлять от 3 до 20 символов
        unique:    Должность пользователя с таким идентификатором уже существует

organization:
    name:
        not_blank: Должно быть указано название организации
        length:
            min: Название организации не может быть короче 2 символов
            max: Название организации не может быть длиннее 250 символов
        unique: Организация с таким названием уже существует

banking_machine:
    serial:
        not_blank: Должен быть указан серийный номер автосейфа
        length:
            min: Серийный номер автосейфа не может быть короче 1 символа
            max: Серийный номер автосейфа не может быть длиннее 16 символов
        unique: Автосейф с таким серийным номером уже существует

    login:
        length:
            min: Логин автосейфа не может быть короче 4 символа
            max: Логин автосейфа не может быть длиннее 64 символов
        unique: Автосейф с таким логином уже существует

    password:
        length:
            min: Пароль автосейфа не может быть короче 8 символов
            max: Пароль автосейфа не может быть длиннее 64 символов

    name:
        not_blank: Должно быть указано имя автосейфа
        length:
            min: Имя автосейфа не может быть короче 4 символов
            max: Имя автосейфа не может быть длиннее 64 символов
        unique: Автосейф с таким именем уже существует

    address:
        not_blank: Должен быть указан адрес автосейфа
        length:
            min: Адрес автосейфа не может быть короче 2 символов
            max: Адрес автосейфа не может быть длиннее 500 символов

    location:
        not_blank: Должно быть указано описание места установки автосейфа
        length:
            min: Описание места установки не может быть короче 2 символов
            max: Описание места установки не может быть длиннее 500 символов

operator:
    name:
        not_blank: Должно быть указано имя оператора

    surname:
        not_blank: Должна быть указана фамилия оператора

    patronymic:
        not_blank: Должно быть указано отчество оператора

    is_enabled:
        type: Не совпадает тип поля активности оператора

nfc_tag:
    number:
        not_blank: Должен быть указан номер NFC-метки
        unique:    NFC-метка с таким номером уже существует
        valid:     Номер NFC-метки должен состоять из 2 латинских букв верхнего регистра и 6 цифр, либо только из 6 цифр

    code:
        not_blank: Должен быть указан код NFC-метки
        unique:    NFC-метка с таким кодом уже существует
        valid:     Код NFC-метки должен состоять из латинских букв нижнего регистра и цифр, не длиннее 32 символов

account_group:
    name:
        not_blank: Должно быть указано название группы счетов
        length:
            min: Название группы счетов не может быть короче 2 символов
            max: Название группы счетов не может быть длиннее 250 символов
        unique: Группа счетов с таким названием уже существует

    organization:
        invalid_massage: Для группы счетов должна быть указана организация
